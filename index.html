<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

    <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
 

  <!-- my stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <script src="script.js" defer></script>

</head>
<body class="flex-center">
  <header class="balance-card flex-center">

    <div clas="wrapper">
      <div class="balance-card__title">
        My balance
      </div>
      <h2 class="balance-card__amount">
        $921.48
      </h2>
    </div>
    
    <div class="balance-card__logo">
      <img src="./images/logo.svg" alt="" class="logo">
    </div>
  </header>

  <main>
    <article class="spending-card">
      <h2 class="spending-card__title">
        Spending - Last 7 days
      </h2>
      <div class="spending-card__chart">
        <div class="chart-container">

        </div>

      </div>

      <div class="spending-card__monthly-totals flex-center">

        <div class="spending-card__current-month">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>

        <div class="spending-card__previous-month">
          <h4 class="previous-month__percent-change">+2.4%</h4>
          <span>from last month</span>
        </div>
        
      </div>
      
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/pwaycuilis">Paul Waycuilis</a>.
  </footer>

</body>
</html>
